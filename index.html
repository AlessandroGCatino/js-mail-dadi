<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayGames</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==' crossorigin='anonymous'/>

    <style> li {list-style-type: none;} </style>

</head>
<body>

    <h1 class="text-center">Gioco dei dadi</h1>
    <div id="ex1" class="bg-primary-subtle text-center container p-3">
        <div class="d-flex justify-content-evenly flex-wrap ">

            <div class="col-6">
                <h3>Player 1</h3>
                <span id="playerDice" class="fs-3">
                    
                </span>
            </div>
            <div class="col-6">
                <h3>CPU</h3>
                <span id="cpuDice" class="fs-3">
                    
                </span>
            </div>
        </div>
        <button id="play" class="btn btn-primary my-3 ">Tira i dadi</button>
        <h1 id="results"></h1>
    </div>
    
    <h1 class="text-center mt-5">Controllo Mail</h1>

    <div class="text-center container">

        <input id="userMail" type="email" placeholder="Inserisci qui la mail...">
        <div class="my-3 d-flex justify-content-center gap-4">
            <button id="check" class="btn btn-primary">Check</button>
            <button id="add" class="btn btn-success">Add</button>
        </div>
        <h1 id="mailOutput"></h1>
        <ul id="hintOut"></ul>
    </div>
    
    <script src="./main.js"></script>
</body>
</html>
